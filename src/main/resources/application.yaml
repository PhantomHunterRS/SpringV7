server:
  port: 8888
  servlet:
    context-path: /market
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:myDataBase; MODE = PostgreSQL
    username:sa
    password:
  jpa:
    properties:
      hibernate:
        dialect:org.hibernate.dialect.H2Dialect
    show-sql: true
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: false